<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>Teleinfo EDF</title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/theme.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
  
	</head>
	<body>
		<div class="container-fluid">
			<div id="banner" class="row">
				<span class="col-md-10 col-xs-10 vcenter" id="suivi"><img class="img-responsive" src="images/suivi-des.png"/></span><!--
				--><img class="col-md-2 col-xs-2 vcenter" id="logo" src="images/tuxedf-des.png"/>
			</div>
			
			<div ng-controller="tabsCtrl">
				<uib-tabset>
					<uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
						<div ui-view="{{tab.route}}"></div>
					</uib-tab>
				</uib-tabset>
			</div>
		</div>
		
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-ui-router.min.js"></script>
		<script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.actual.min.js"></script>
		
		<script src="js/app.js"></script>
		<script src="js/controllers/tabsController.js"></script>
		<script src="js/controllers/puissanceController.js"></script>
		<script src="js/controllers/tarifsController.js"></script>
		<script src="js/controllers/consoController.js"></script>
		<script src="js/directives/columnChartDirective.js"></script>
	</body>
</html>
